<div class="center" ng-controller="LoginCtrl">
    <div class="topcoat-list__header center">Please login to do stuff!</div>
    <form name="login-form" ng-show="data.showLogin" ng-submit="submit()">
        <br/>
        Username
        <br/>
        <input class="topcoat-text-input three-quarters" type="text" ng-model="data.username" required/>
        <br/>
        <br/>
        Password
        <br/>
        <input class="topcoat-text-input three-quarters" type="password" ng-model="data.password" required/>
        <br/>
        <br/>
        <button class="topcoat-button--cta">Login!</button>
        <br/>
        <br/>
    </form>
</div>

<div class="topcoat-list__container list" ng-controller="StartCtrl">
    <h3 class="topcoat-list__header">Game State: {{game.gameState}}</h3>
    <ul class="topcoat-list">
     <!--    <li class="topcoat-list__item" ng-click="slidePage('/login')">
            Login!
        </li> -->
        <li class="topcoat-list__item" ng-show="game.gameState==='question'" ng-click="slidePage('/question')">
            Question Ready! ENTER!!!
        </li>
    </ul>
</div>
