
<div class="topcoat-navigation-bar" ng-controller="HomeCtrl">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
            <span class="topcoat-icon home-icon"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">HAPPY FUN TIME!</h1>
    </div>
</div>

<div class="center" ng-controller="QuestionCtrl">
    <div class="topcoat-list__header center">{{connected}}</div>
    <h1>{{question.text}}</h1>

    <div>
        {{progressBarMsg}}
        <div class='topcoat-progress-bar'>
            <span class='progress' style='width:{{questionBarVal}}% '></span>
        </div>
    </div>

    <form name="answerform" ng-hide="answerSubmitted" ng-submit="submitAnswer()">
        <br/>
        <br/>
        Answer
        <br/>
        <input class="topcoat-text-input three-quarters" type="text" ng-model="answer" required/>
        <br/>
        <br/>
        <button class="topcoat-button--cta">Subit Answer!</button>
    </form>
</div>
