
<div class="topcoat-navigation-bar" ng-controller="HomeCtrl">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
            <span class="topcoat-icon home-icon"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Login</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="changeSettings()">
            <span class="topcoat-icon settings-icon"></span>
        </a>
    </div>
</div>

<div class="center" ng-controller="LoginCtrl">
    <div class="topcoat-list__header center">Please login to do stuff!</div>
    <form name="login-form" ng-submit="submit()">
        <br/>
        <br/>
        Email Address
        <br/>
        <input class="topcoat-text-input three-quarters" type="text" ng-model="data.email" required/>
        <br/>
        <br/>
        Password
        <br/>
        <input class="topcoat-text-input three-quarters" type="password" ng-model="data.password" required/>
        <br/>
        <br/>
        <button class="topcoat-button--cta">Login!</button>
    </form>
    {{data.email}}
    {{data.password}}
    {{something}}
</div>
<ng-include src="'partials/settingsOverlay.html'"></ng-include>
